<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>WSIB</title>
  </head>
  <body>
    <header>
      <h1 id="title">Bakely</h1>
      <h2 id="subtitle">
        Your source for recipes, using only ingredients you already have.
      </h2>
    </header>
    <main>
      <form action="index.html" id="recipe-form">
        <label for="ingredients"
          >Type all your available ingredients, with a space between
          each.</label
        >
        <input type="text" id="ingredients" />

        <label for="number-of-recipes"
          >How many recipes would you like to see?</label
        >
        <select name="number-of-recipes" id="number-of-recipes">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
        </select>

        <input type="submit" />
      </form>
    </main>
    <script type="text/javascript" src="./config.js"></script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
